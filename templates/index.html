<!DOCTYPE html>
<html>
<head>
    <title>Loan Approval Predictor</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <h2 class="text-center mb-4">ðŸ’° Loan Approval Predictor</h2>

        <form action="/predict" method="POST" class="card p-4 shadow-sm bg-white">

            <div class="mb-3">
                <label class="form-label">Gender</label>
                <select class="form-select" name="gender" required>
                    <option value="1">Male</option>
                    <option value="0">Female</option>
                </select>
            </div>

            <div class="mb-3">
                <label class="form-label">Married</label>
                <select class="form-select" name="married" required>
                    <option value="1">Yes</option>
                    <option value="0">No</option>
                </select>
            </div>

            <div class="mb-3">
                <label class="form-label">Education</label>
                <select class="form-select" name="education" required>
                    <option value="1">Graduate</option>
                    <option value="0">Not Graduate</option>
                </select>
            </div>

            <div class="mb-3">
                <label class="form-label">Applicant Income</label>
                <input type="number" class="form-control" name="income" min="0" step="0.01" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Loan Amount</label>
                <input type="number" class="form-control" name="loan_amount" min="0" step="0.01" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Credit History</label>
                <select class="form-select" name="credit_history" required>
                    <option value="1">Good</option>
                    <option value="0">Bad</option>
                </select>
            </div>

            <div class="mb-3">
                <label class="form-label">Property Area</label>
                <select class="form-select" name="property_area" required>
                    <option value="2">Urban</option>
                    <option value="1">Semiurban</option>
                    <option value="0">Rural</option>
                </select>
            </div>

            <button type="submit" class="btn btn-primary w-100">Predict</button>
        </form>

        {% if result %}
        <div class="alert alert-info text-center mt-4">
            <h4>{{ result }}</h4>
        </div>
        {% endif %}
    </div>
</body>
</html>
